<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
    <h2>Place Stock Order</h2>

    <form action="/orders/submitOrder" method="post">
        <h3>User Information</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="typeOfUser">Type of User:</label>
        <input type="text" id="typeOfUser" name="typeOfUser" value="User" readonly><br><br>

        <h3>Order Information</h3>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br><br>

        <label for="stockName">Stock Name:</label><br>
        <select id="stockName" name="stockName" required>
            <option value="AAPL">AAPL</option>
            <option value="MSFT">MSFT</option>
            <option value="AMZN">AMZN</option>
            <option value="TSLA">TSLA</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required min="1"><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required min="0.01"><br><br>

        <label for="orderType">Order Type:</label><br>
        <select id="orderType" name="orderType" required>
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
