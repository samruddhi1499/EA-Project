<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Place Stock Order</h2>

    <form action="/orders/submitOrder" method="post">
        <h3>User Information</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="typeOfUser">Type of User:</label>
        <select id="typeOfUser" name="typeOfUser" required>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select><br><br>

        <h3>Order Information</h3>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br><br>

        <label for="stockName">Stock Name:</label>
        <input type="text" id="stockName" name="stockName" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
